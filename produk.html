    <section

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/produk.js"></script>

    <script>
      const buttons = document.querySelectorAll(".filter-btn");
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          // Reset style
          buttons.forEach((btn) => {
            btn.classList.remove("bg-pink-500", "text-white", "shadow-md");
            // Kembalikan warna asli berdasarkan logic manual atau biarkan class default css
            // Disini kita pakai logic simpel remove active class
            if (btn !== button) {
              // Resetting specific colors is tricky without complex JS,
              // but visually the 'active' one gets pink-500 is enough.
              btn.classList.add("bg-gray-100", "text-gray-600");
              btn.classList.remove(
                "bg-blue-100",
                "bg-yellow-100",
                "bg-green-100",
                "bg-red-100",
              ); // Remove specific tints if needed for uniformity when inactive
            }
          });
          // Set active style
          button.classList.remove("bg-gray-100", "text-gray-600");
          button.classList.add("bg-pink-500", "text-white", "shadow-md");
        });
      });
    </script>

    <script>
      const btn = document.getElementById("hamburger-btn");
      const menu = document.getElementById("mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
