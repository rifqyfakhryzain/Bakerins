<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - Bakerins</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- AOS Animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Js Produk Detail -->
     <script src="js/produk-detail.js"></script>

  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md fixed w-full z-10">
      <div class="container mx-auto flex items-center justify-between p-4">
        <h1 class="text-2xl font-bold text-sky-700" data-aos="zoom-in">Bakerins</h1>
        <nav class="space-x-6" data-aos="fade-left">
          <a href="index.html" class="hover:text-sky-600 font-bold">Home</a>
          <a href="produk.html" class="hover:text-sky-600">Produk</a>
          <a href="about.html" class="hover:text-sky-600">About</a>
        </nav>
      </div>
    </header>

    <!-- Detail Produk -->
    <section class="pt-28 pb-16 container mx-auto px-6 sm:px-8 md:px-12 lg:px-20">
      <div class="grid md:grid-cols-2 gap-10 items-center">
        
        <!-- Gambar Produk -->
        <div data-aos="zoom-in">
          <img 
            id="produkGambar"
            src=""
            alt="Gambar Produk"
            class="rounded-xl shadow-lg w-full object-cover cursor-pointer hover:opacity-90 transition"
          />
        </div>

        <!-- Info Produk -->
        <div data-aos="fade-left">
          <h2 id="produkNama" class="text-4xl font-bold text-sky-700 mb-4"></h2>
          <p id="produkDeskripsi" class="text-gray-700 mb-4 leading-relaxed"></p>
          <span id="produkHarga" class="block text-2xl font-bold text-sky-600 mb-6"></span>

          <!-- Tombol Pesan -->
          <a 
            id="whatsappLink"
            href="#"
            target="_blank"
            class="px-6 py-3 bg-sky-500 text-white rounded-lg shadow hover:bg-sky-600 transition"
          >
            Pesan Sekarang
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-sky-700 text-white py-6 text-center mt-10">
      <p>&copy; 2025 Bakerins. All Rights Reserved.</p>
    </footer>

    <!-- Popup Gambar -->
    <div id="popupGambar" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
      <img id="gambarPopupSrc" src="" alt="Preview Produk" class="max-h-[90vh] rounded-lg shadow-2xl border-4 border-white">
    </div>

    <!-- AOS & JS Produk -->
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
    <script src="js/produk-detail.js"></script>
  </body>
</html>
